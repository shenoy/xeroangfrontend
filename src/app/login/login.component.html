<h2>Login</h2>
<form>
  <div class="form-group">
    <label for="username">Email</label>
    <input
      type="text"
      [(ngModel)]="email"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <button (click)="onLogin()">Login</button>
</form>
